<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            <h3>
                {{ message }}
            </h3>
        </header>
        <section>
            <p v-bind:id="uid"></p>
            <button v-on:click="clickBtn">alert</button>

            <button v-on:click="clickTest">click</button>

            <ul v-if="flag">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js',
                sample: 'sample',

                uid: '20',
                flag: false,
            },
            methods: {
                clickBtn() {
                    console.log("hi");
                },

                clickTest() {
                    console.log("test");
                }
            }
        });
    </script>
</body>
</html>
